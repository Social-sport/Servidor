<!DOCTYPE html>
<html lang="en">
  <head>
  	<meta charset="utf-8">
    <title>Event</title>
  </head>
  <body>
  		<div class="row">
                <div class="col-sm-12">
                  <h2 class="register">Edita tu Perfil</h2>
                </div><!--col-sm-12 close-->
              </div><!--row close-->

              <br />
              <div class="row">
                <form class="form-horizontal main_form text-left" action="/Servidor/usuarios" method="put"  id="contact_form">
                  <fieldset>
                    <div class="form-group col-md-12">
                      <label class="col-md-10 control-label">Nombre</label>  
                      <div class="col-md-12 inputGroupContainer">
                        <div class="input-group">
                          <input  name="nombre" placeholder="Nombre" class="form-control"  type="text">
                        </div>
                      </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group col-md-12">
                      <label class="col-md-10 control-label" >Apellidos</label> 
                      <div class="col-md-12 inputGroupContainer">
                        <div class="input-group">
                          <input name="apellido1" placeholder="Primer Apellido" class="form-control"  type="text">
                        </div>
                      </div>
                    </div>
                    
                     <!-- Text input-->
                    <div class="form-group col-md-12">
                      <label class="col-md-10 control-label" >Fecha de Nacimiento</label> 
                      <div class="col-md-12 inputGroupContainer">
                        <div class="input-group input-gs">
                          <input type="date" name="fecha" class="form-control">
                        </div>
                      </div>
                    </div>
                   
                    <div class="form-group col-md-12">
                      <label class="col-md-10 control-label">Contraseña</label>  
                      <div class="col-md-12 inputGroupContainer">
                        <div class="input-group">
                          <input  name="password" class="form-control"  type="password">
                        </div>
                      </div>
                    </div>

                    <div class="form-group col-md-12">
                      <label class="col-md-10 control-label">Nueva Contraseña</label>  
                      <div class="col-md-12 inputGroupContainer">
                        <div class="input-group">
                          <input  name="newPassword" placeholder="Nueva Contraseña" class="form-control"  type="password">
                        </div>
                      </div>
                    </div>

                    <div class="form-group col-md-12">
                      <label class="col-md-10 control-label">Confirmar Nueva Contraseña</label>  
                      <div class="col-md-12 inputGroupContainer">
                        <div class="input-group">
                          <input  name="confirmPassword" placeholder="Confirmar Nueva Contraseña" class="form-control"  type="password">
                        </div>
                      </div>
                    </div>                    

                    <!-- upload profile picture -->
                    <div class="col-md-12 text-left">
                      <div class="uplod-picture">
                        <span class="btn btn-default uplod-file">
                          Subir foto<input type="file" />
                        </span>
                      </div><!--uplod-picture close-->
                    </div><!--col-md-12 close-->

                    <!-- Button -->
                    <div class="form-group col-md-10">
                      <div class="col-md-6">                        
                        <a href="#" class="btn btn-primary" data-toggle="modal">Guardar</a>
                        <a href="#profile" class="btn btn-primary" data-toggle="tab">Cancelar</a>                        
                      </div>
                    </div>
                  </fieldset>
                </form>
              </div><!--row close-->
  </body>
</html>
